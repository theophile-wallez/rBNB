<nav>
  <div class="logo-container" (click)="changeRoute('/listing')">
    <img src="../../assets/images/logo.png" draggable="false" />
  </div>
  <div class="link-container">
    <div class="link" (click)="changeRoute('/listing')">
      <i
        class="fa-solid fa-house"
        [ngClass]="{ selected: router.url === '/listing' }"
      ></i>
      <div
        class="link-content"
        [ngClass]="{ selected: router.url === '/listing' }"
      >
        Listings
      </div>
      <div *ngIf="router.url === '/listing'" class="selected-span"></div>
    </div>

    <div *ngIf="user.id" class="link" (click)="changeRoute('/dashboard')">
      <i
        class="fa-solid fa-gauge-high"
        [ngClass]="{ selected: router.url === '/dashboard' }"
      ></i>

      <div
        class="link-content"
        [ngClass]="{ selected: router.url === '/dashboard' }"
      >
        Dashboard
      </div>
      <div *ngIf="router.url === '/dashboard'" class="selected-span"></div>
    </div>

    <div *ngIf="user.id" class="link" (click)="changeRoute('/contracts')">
      <i
        class="fa-solid fa-file-contract"
        [ngClass]="{ selected: router.url === '/contracts' }"
      ></i>

      <div
        class="link-content"
        [ngClass]="{ selected: router.url === '/contracts' }"
      >
        Contracts
      </div>
      <div *ngIf="router.url === '/contracts'" class="selected-span"></div>
    </div>

    <div *ngIf="user.isAdmin" class="link" (click)="changeRoute('/admin')">
      <i
        class="fa-solid fa-hammer"
        [ngClass]="{ selected: router.url === '/admin' }"
      ></i>
      <div
        class="link-content"
        [ngClass]="{ selected: router.url === '/admin' }"
      >
        Admin
      </div>
      <div *ngIf="router.url === '/admin'" class="selected-span"></div>
    </div>
  </div>
  <connect-advertisment
    *ngIf="helper.currentUser.id === undefined"
  ></connect-advertisment>
  <user-infos *ngIf="helper.currentUser.id !== undefined"></user-infos>
</nav>
