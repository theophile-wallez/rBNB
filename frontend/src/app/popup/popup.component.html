<section class="popup" *ngIf="popupState.isOpen" @slideInOut>
  <div class="popup-relative">
    <div class="close-popup" (click)="closePopup()">
      <i class="fa-solid fa-xmark"></i>
    </div>

    <new-contract *ngIf="popupState.selectedPage === 'newContract'">
    </new-contract>
    <sign-in-and-up
      *ngIf="popupState.selectedPage === 'signIn'"
    ></sign-in-and-up>
  </div>
</section>
